<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JS weather app</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="search">
        <input type="search" placeholder="Enter country name" />
        <div class="icon-wrapper">
          <img src="images/search.png" class="search-icon" alt="loading" />
        </div>
      </div>
      <div class="weather">
        <img src="images/rain.png" alt="loading" />
      </div>
    </div>
  </body>
</html>
