<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JS weather app</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="search">
        <input
          spellcheck="false"
          type="search"
          placeholder="Enter place name . . ."
        />
        <ul class="auto-box">
          <li>Germany</li>
          <li>Canada</li>
          <li>America</li>
          <li>Indonesia</li>
          <li>Pakistan</li>
        </ul>
        <img class="search-icon" src="images/loupe.png" />
      </div>
      <div class="weather">
        <img src="images/rain.png" alt="loading" class="weather-icon" />
        <h1 class="temp"></h1>
        <h2 class="city">Weather App</h2>
      </div>
      <div class="footer">
        <div class="col">
          <img src="images/humidity.png" class="detail" />
          <div class="flex">
            <p class="humidity"></p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="images/wind.png" class="detail" />
          <div class="flex">
            <p class="wind"></p>
            <p>Wind&nbsp;Speed</p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
