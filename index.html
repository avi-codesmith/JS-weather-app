<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JS weather app</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="search">
        <input
          spellcheck="false"
          type="search"
          placeholder="Enter country name . . ."
        />
        <div class="icon-wrapper">
          <img src="images/search.png" class="search-icon" alt="loading" />
        </div>
      </div>
      <div class="weather">
        <img src="images/rain.png" alt="loading" class="weather-icon" />
        <h1 class="temp">20Â°c</h1>
        <h2 class="city">New York</h2>
      </div>
      <div class="footer">
        <div class="col">
          <img src="images/humidity.png" class="detail" />
          <div class="flex">
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="images/wind.png" class="detail" />
          <div class="flex">
            <p class="wind">15 km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
